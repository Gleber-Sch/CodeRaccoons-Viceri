<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>Projeto - Cadastrar Paciente</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>
    <script src="../../../js/RegraNegocio.js"></script>
    

</head>

<body class="text-center">

    <form class="form-signin" id="form-cadastro">

        <a href="../../../index.html"><img class="mb-4" src="../../../img/LogoProjeto1.png" alt="" width="72" height="72"></a>

        <h1 class="h3 mb-3 font-weight-normal">Por favor paciente, preencha o cadastro a baixo!</h1>

        <div class="form-group">
                <i class="fas fa-user"></i>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" pattern="[a-z0-9._-]+@+[a-z0-9.-]+.+[a-z]{2,3}" id="login-pac" class="form-control" placeholder="Usuário / Email" required>
        </div>

        <div class="form-group"> 
                <i class="fas fa-key"></i>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="senha-pac" class="form-control" placeholder="Senha" required>
        </div>
        <div class="form-group">
                <i class="fas fa-address-card"></i>
            <label for="inputCpf" class="sr-only">CPF</label>
            <input type="number" pattern="([0-9]{3}[.]?[0-9]{3}[.]?[0-9]{3}[-]?[0-9]{2})" id="cpf-pac" class="form-control" placeholder="CPF" required>
        </div>
        <div class="form-group">
                <i class="fas fa-user-circle"></i>
            <label for="inputNome" class="sr-only">Nome</label>
            <input type="text" pattern="[a-zA-Z]" id="nome-pac" class="form-control" placeholder="Nome" required>
        </div>
        <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
            <label for="inputDataNasc" class="sr-only">Senha</label>
            <input type="date" id="datanasc-pac" class="form-control" placeholder="Data Nascimento" required>
        </div>
        <div class="form-group">
                <i class="fas fa-phone"></i>
                <label for="inputTel" class="sr-only">Telefone Residencial</label>
                <input type="tel" pattern="[(][0-9]{2}[)][0-9]{4}[-][0-9]{4}" id="telefone-pac" class="form-control" placeholder="Telefone Residencial">
            </div>
            <div class="form-group">
                    <i class="fas fa-mobile-alt"></i>
                    <label for="inputCel" class="sr-only">Telefone celular</label>
                    <input type="tel" Celular: pattern="[(][0-9]{2}[)][9][0-9]{4}[-][0-9]{4}"  id="celular-pac" class="form-control" placeholder="Telefone celular" required>
                </div>
                <i class="fas fa-venus-mars"></i>
        <div class="form-group">

            <div class="form-check form-check-inline">
                <h4>Sexo - &nbsp </h4>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="M">
                <label class="form-check-label" for="inlineRadio1">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="F">
                <label class="form-check-label" for="inlineRadio2">Feminino</label>
              </div>
              <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="N">
                    <label class="form-check-label" for="inlineRadio2">Não mencionar</label>
                  </div>
              </div>
          
        </div>
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Entrar</button><br>

        

    </form>

    <script src="cadastro.js"></script>
</body>

</html>
