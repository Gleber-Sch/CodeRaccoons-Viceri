<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>Projeto - Cadastrar Paciente</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    

</head>

<body class="text-center">

    <form class="form-signin" id="form-cadastro">

        <a href="../../../index.html"><img class="mb-4" src="../../../img/LogoProjeto1.png" alt="" width="72" height="72"></a>

        <h1 class="h3 mb-3 font-weight-normal">Por favor, preencha o cadastro a baixo para adcionar uma Clinica!</h1>

        <div class="form-group">
            <i class="fas fa-user"></i>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="login-cli" class="form-control" placeholder="Email*- Ex: exemplo@exemplo.com" required>
        </div>

        <div class="form-group"> 
                <i class="fas fa-key"></i>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" minlength="8" id="senha-cli" class="form-control" placeholder="Senha* - Min: 8 Caracteres" required>
        </div>
        
        <div class="form-group">
                <i class="fas fa-hospital-symbol"></i>
            <label for="inputNome" class="sr-only">Nome Clinica</label>
            <input type="text" id="nome-cli" class="form-control" placeholder="Nome Clinica*" required>
        </div>

        <div class="form-group">
            <i class="fas fa-hospital"></i>
        <label for="cnpj-cli" class="sr-only">CNPJ</label>
        <input type="text" id="cnpj-cli" class="form-control cnpj" placeholder="CNPJ*- Ex: 00.000.000/0000-00" required>
    </div>
       
        <div class="form-group">
                <i class="fas fa-phone"></i>
                <label for="inputTel" class="sr-only">Telefone Comercial</label>
                <input type="tel" minlength="13"  id="telefone-cli" class="form-control phone_with_ddd" placeholder="Telefone Comercial*- Ex: (00)0000-0000" required>
        </div>

        <hr>
        <br>
        <h3>Endereço</h3>
        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom00">Logradouro</label>
              <input type="text" class="form-control" id="validationCustom00" placeholder="Rua" required>
             
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom01">Bairro</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Bairro" required>
              
            </div>
            <div class="col-md-2 mb-3">
              <label for="validationCustom02">Número</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Nº" required>
              
            </div>
        </div>
          <br>
        <div class="form-row">
          <div class="col-md-9 mb-3">
            <label for="validationCustom03">Cidade</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Cidade" required>
           
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Estado</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Estado" required>
            
          </div>
        </div>
        <br>
        <div class="form-row">
                
                <div class="col-md-12 mb-3">
                  <label for="validationCustom05">Complemento</label>
                  <input type="text" class="form-control" id="validationCustom05" placeholder="Complemento" required>
                  
                </div>
        </div>         
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Cadastrar</button><br>

        

    </form>

    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>
    <script src="../../../lib/jquery.mask.js"></script>
    <script src="../../../lib/jquery.mask.min.js"></script>
    <script src="../../../js/RegraNegocio.js"></script>
    <script src="cadastroClinica.js"></script>
    
</body>

</html>
