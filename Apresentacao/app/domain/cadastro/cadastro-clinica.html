<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>Projeto - Cadastrar Paciente</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>
    <script src="../../../js/RegraNegocio.js"></script>
    

</head>

<body class="text-center">

    <form class="form-signin" id="form-cadastro">

        <a href="../../../index.html"><img class="mb-4" src="../../../img/LogoProjeto1.png" alt="" width="72" height="72"></a>

        <h1 class="h3 mb-3 font-weight-normal">Por favor, preencha o cadastro a baixo para adcionar uma Clinica!</h1>

        <div class="form-group">
                <i class="fas fa-user"></i>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" pattern="[a-z0-9._-]+@+[a-z0-9.-]+.+[a-z]{2,3}" id="login-cli" class="form-control" placeholder="UsuÃ¡rio / Email" required>
        </div>

        <div class="form-group"> 
                <i class="fas fa-key"></i>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="senha-cli" class="form-control" placeholder="Senha" required>
        </div>
        
        <div class="form-group">
                <i class="fas fa-hospital-symbol"></i>
            <label for="inputNome" class="sr-only">Nome Clinica</label>
            <input type="text" pattern="[a-zA-Z]" id="nome-cli" class="form-control" placeholder="Nome Clinica" required>
        </div>
        <div class="form-group">
            <i class="fas fa-hospital"></i>
        <label for="cnpj-cli" class="sr-only">CNPJ</label>
        <input type="number" pattern="([0-9]{2}[.]?[0-9]{3}[.]?[0-9]{3}[/]?[0-9]{4}[-]?[0-9]{2})" id="cnpj-cli" class="form-control" placeholder="CNPJ" required>
    </div>
       
        <div class="form-group">
                <i class="fas fa-phone"></i>
                <label for="inputTel" class="sr-only">Telefone Comercial</label>
                <input type="tel" pattern="[(][0-9]{2}[)][0-9]{4}[-][0-9]{4}" id="telefone-cli" class="form-control" placeholder="Telefone Comercial" required>
            </div>
            <div class="form-group">
                    <i class="fas fa-mobile-alt"></i>
                    <label for="inputCel" class="sr-only">Telefone celular</label>
                    <input type="tel" Celular: pattern="[(][0-9]{2}[)][9][0-9]{4}[-][0-9]{4}" id="celular-cli" class="form-control" placeholder="Telefone celular" required>
                </div>
      
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Entrar</button><br>

        

    </form>

    <script src="cadastro.js"></script>
</body>

</html>
