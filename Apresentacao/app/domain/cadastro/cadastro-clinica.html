<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>Projeto - Cadastrar Paciente</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    

</head>

<body class="text-center">

    <form class="form-signin" id="form-cadastro">

        <a href="../../../index.html"><img class="mb-4" src="../../../img/LogoProjeto1.png" alt="" width="72" height="72"></a>

        <h1 class="h3 mb-3 font-weight-normal">Por favor, preencha o cadastro a baixo para adcionar uma Clinica!</h1>

        <div class="form-group">
            <i class="fas fa-user"></i>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="login-cli" class="form-control" placeholder="Email*- Ex: exemplo@exemplo.com" required>
        </div>

        <div class="form-group"> 
                <i class="fas fa-key"></i>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" minlength="8" pattern="(?=^.{8,}$)((?=.\d)|(?=.\W+))(?![.\n])(?=.[A-Z])(?=.[a-z]).*$]" id="senha-cli" class="form-control" placeholder="Senha* - Min: 8 Caracteres" required>
        </div>
        
        <div class="form-group">
                <i class="fas fa-hospital-symbol"></i>
            <label for="inputNome" class="sr-only">Nome Clinica</label>
            <input type="text" id="nome-cli" class="form-control" placeholder="Nome Clinica*" required>
        </div>

        <div class="form-group">
            <i class="fas fa-hospital"></i>
        <label for="cnpj-cli" class="sr-only">CNPJ</label>
        <input type="text" id="cnpj-cli" class="form-control cnpj" placeholder="CNPJ*- Ex: 00.000.000/0000-00" required>
    </div>
       
        <div class="form-group">
                <i class="fas fa-phone"></i>
                <label for="inputTel" class="sr-only">Telefone Comercial</label>
                <input type="tel" minlength="13"  id="telefone-cli" class="form-control phone_with_ddd" placeholder="Telefone Comercial*- Ex: (00)0000-0000" required>
            </div>
      
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Cadastrar</button><br>

        

    </form>

    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>
    <script src="../../../lib/jquery.mask.js"></script>
    <script src="../../../lib/jquery.mask.min.js"></script>
    <script src="../../../js/RegraNegocio.js"></script>
    <script> src="cadastroClinica.js"</script>
    
</body>

</html>
