<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>Projeto - Cadastrar Médico</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body class="text-center">

    <form class="form-signin" id="form-cadastro">

        <a href="../../../index.html"><img class="mb-4" src="../../../img/LogoProjeto1.png" alt="" width="72" height="72"></a>

        <h1 class="h3 mb-3 font-weight-normal">Por favor profissional da saúde, preencha o cadastro a baixo!</h1>

        <div class="form-group">
                <i class="fas fa-user"></i>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="login-med" class="form-control" placeholder="Email*- Ex: exemplo@exemplo.com" required>
        </div>

        <div class="form-group"> 
                <i class="fas fa-key"></i>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" minlength="8" id="senha-med" class="form-control" placeholder="Senha* - Min: 8 Caracteres" required>
        </div>
        <div class="form-group">
                <i class="fas fa-address-card"></i>
            <label for="inputCpf" class="sr-only">CPF</label>
            <input type="text" id="cpf-med" class="form-control cpf" placeholder="CPF* " required>
        </div>
        <div class="form-group">
            <i class="fas fa-user-md"></i>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="inputCrm" class=""></label>
                    <input type="number" maxlength="7" id="crm-med" class="form-control" placeholder="CRM" required>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputState"></label>
                  <select id="inputState" class="form-control">
                    <option selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>
                </div>
        
    </div>
        <div class="form-group">
                <i class="fas fa-user-circle"></i>
            <label for="inputNome" class="sr-only">Nome</label>
            <input type="text" id="nome-med" class="form-control" placeholder="Nome*" required>
        </div>

                
        <div class="form-group">
            <i class="fas fa-briefcase-medical"></i>
            <label for="especialidade">Especialidade</label>
            <select name="especialidade" id="especialidade" class="form-control">
    
            </select>
        </div>


        <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
            <label for="inputDataNasc" class="sr-only">Data Nascimento</label>
            <input type="date" id="datanasc-med" class="form-control" placeholder="Data Nascimento*" required>
        </div>

        <div class="form-group">
            <i class="fas fa-mobile-alt"></i>
            <label for="inputCel" class="sr-only">Telefone celular</label>
            <input type="tel" minlength="11" id="celular-med" class="form-control cell_with_ddd" placeholder="Telefone cel.*" required>
        </div>
                
        <div class="form-group">
            <i class="fas fa-venus-mars"></i>
            <div class="form-check form-check-inline">
                <h4>Sexo - &nbsp </h4>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="M" required>
                <label class="form-check-label" for="inlineRadio1">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="F" required>
                <label class="form-check-label" for="inlineRadio2">Feminino</label>
              </div>
              </div>
          
        </div>
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Cadastrar</button><br>

    </form>

    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>
    <script src="../../../lib/jquery.mask.js"></script>
    <script src="../../../lib/jquery.mask.min.js"></script>
    <script src="../../../js/RegraNegocio.js"></script>
    <script src="cadastroMedico.js"></script>


</body>

</html>
